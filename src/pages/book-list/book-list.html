<ion-header>

  <ion-navbar>
    <ion-title>Book List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="books">
        <ion-item *ngFor="let book of books"  text-wrap>
          <ion-thumbnail item-start>
            <img src='{{book.thumbnailUrl}}'>
          </ion-thumbnail>
          <h2>{{book.title}}</h2>
          <p>{{book.author}}</p>
          <p>{{book.publishedDate|date:'dd/MM/yyyy'}}</p>
          <button ion-button   (click)="showDetail(book.bookid)">
                  
            View   
          </button>
          <button ion-button color="secondary"  (click)="BookEdit(book.bookid)">
                 
            Edit   
          </button>
          <button ion-button color="danger" >                   
            Delete   
          </button>
        </ion-item>        
      </ion-list>
      <button ion-button full color="dark" (click)="goBack()">
          Back
        </button>
</ion-content>
